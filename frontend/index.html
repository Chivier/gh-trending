<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Trending Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #1f6feb 0%, #8957e5 100%);
            padding: 40px 0;
            margin-bottom: 30px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            color: white;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background-color: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #2ea043;
        }

        .btn-secondary {
            background-color: #21262d;
        }

        .btn-secondary:hover {
            background-color: #30363d;
        }

        select {
            background-color: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .project-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .project-name {
            font-size: 1.3em;
            color: #58a6ff;
            text-decoration: none;
            font-weight: 600;
        }

        .project-name:hover {
            text-decoration: underline;
        }

        .rank-badge {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .project-description {
            color: #8b949e;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .project-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 0.9em;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .language-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #f1e05a;
        }

        .star-count {
            color: #f1e05a;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #8b949e;
            padding: 20px;
            border-top: 1px solid #30363d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ GitHub Trending Dashboard</h1>
            <p class="subtitle">Discover the hottest open-source projects</p>
        </header>

        <div class="controls">
            <button class="btn" onclick="loadTrending()">üîÑ Refresh</button>
            <button class="btn btn-secondary" onclick="triggerFetch()">‚ö° Fetch Latest</button>
            <select id="languageFilter" onchange="loadTrending()">
                <option value="">All Languages</option>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="TypeScript">TypeScript</option>
                <option value="Go">Go</option>
                <option value="Rust">Rust</option>
                <option value="Java">Java</option>
            </select>
        </div>

        <div id="content">
            <div class="loading">Loading trending projects...</div>
        </div>

        <footer>
            <p>GitHub Trending Dashboard | Updated Daily</p>
        </footer>
    </div>

    <script>
        // Allow API base URL to be configured via environment or use default
        const API_BASE = window.ENV_API_URL || 'http://localhost:8000';

        async function loadTrending() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading trending projects...</div>';

            const language = document.getElementById('languageFilter').value;
            const url = `${API_BASE}/api/trending?limit=30${language ? '&language=' + language : ''}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.length === 0) {
                    content.innerHTML = '<div class="loading">No trending projects found.</div>';
                    return;
                }

                const grid = document.createElement('div');
                grid.className = 'project-grid';

                data.forEach((item, index) => {
                    const card = createProjectCard(item, index + 1);
                    grid.appendChild(card);
                });

                content.innerHTML = '';
                content.appendChild(grid);
            } catch (error) {
                content.innerHTML = `<div class="loading">Error loading data: ${error.message}</div>`;
            }
        }

        function createProjectCard(item, rank) {
            const project = item.project;
            const card = document.createElement('div');
            card.className = 'project-card';

            card.innerHTML = `
                <div class="project-header">
                    <a href="${project.url}" target="_blank" class="project-name">
                        ${project.name}
                    </a>
                    <span class="rank-badge">#${rank}</span>
                </div>
                <p class="project-description">
                    ${project.description || 'No description available'}
                </p>
                <div class="project-meta">
                    ${project.language ? `
                        <div class="meta-item">
                            <span class="language-dot"></span>
                            <span>${project.language}</span>
                        </div>
                    ` : ''}
                    <div class="meta-item">
                        <span class="star-count">‚≠ê</span>
                        <span>${project.stars.toLocaleString()}</span>
                    </div>
                </div>
            `;

            return card;
        }

        async function triggerFetch() {
            if (!confirm('This will fetch the latest trending data from GitHub. Continue?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/fetch`, { method: 'POST' });
                const data = await response.json();
                alert(data.message);
                loadTrending();
            } catch (error) {
                alert('Error fetching data: ' + error.message);
            }
        }

        // Load trending projects on page load
        loadTrending();
    </script>
</body>
</html>
